<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />

    <script type="text/javascript" src="LoadingLetterAnimation.js"></script>

</head>
<body>

    <div class="container vertical-center gameBox_loader">
       <div class="row">
           <div class="col-md-12">

               <h3 class="core">
                   <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span> ...
               </h3>

           </div>
       </div>
    </div>


    <div id="gameBox" class="no-ready">

        <div class="container vertical-center">

            <div class="row">

                <div class="gameBoardContainer col-md-4">
                     <canvas class="gameBoard">You browser not support canvas element</canvas>
                </div>

                <div class="gameStatusContainer col-md-3">

                    <ul class="buttonInfo visible">
                        <li><span>move left</span><kbd>left</kbd></li>
                        <li><span>move right</span><kbd>right</kbd></li>
                        <li><span>move down</span><kbd>down</kbd></li>
                        <li><span>rotate</span><kbd>space</kbd></li>
                    </ul>

                    <div class="nextShapeContainer">
                        <h3><span class="label label-success">Next</span></h3>
                        <canvas class="nextShape"></canvas>
                    </div>

                    <div class="scoreContainer">
                        <h3><span class="label label-success">Score</span></h3>
                        <h1 class="score no-start">0</h1>
                    </div>

                    <div class="btn-group btn-group-justified buttonContainer" role="group">
                        <button type="button" class="startButton btn btn-primary">Start</button>
                    </div>

                </div>

            </div>

         </div>

    </div>


    <script type="text/javascript" src="node_modules/steal/steal.js" data-main="@empty"></script>

    <script type="text/javascript">

        window.addEventListener('load', function(){

            var config = {
                surfaceWidth : 400,
                containerId : 'gameBox'
            };

            var eventsListenerConfig =  {

                eventEmitter : 'Src/helpers/EventEmitter',
                eventObserver : 'Src/helpers/GameObserver',
                actionsName : ['Tetris_gameBox_Start', 'Tetris_gameBox_End', 'Tetris_gameBox_ReadyToStart']
            };


            System.import('Src/Bootstrap').then(function(module){

                var game = new module.Bootstrap();

                game.setParams(config);
                game.setEventsListener(eventsListenerConfig);

                game.run();

            })

        });

    </script>


</body>
</html>
